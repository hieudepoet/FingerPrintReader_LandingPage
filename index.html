<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lễ Ra Mắt Trang Thông Tin Điện Tử - Xã Thăng Trường</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Energy System Canvas -->
    <canvas id="energySystemCanvas" class="energy-system-canvas"></canvas>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen active">
        <!-- Header & Event Combined -->
        <header class="header">
            <div class="event-section">
                <img src="assets/flag_svg.png" alt="Flag" class="header-flag">
                <h1 class="event-title">LỄ RA MẮT</h1>
                <h3 class="event-subtitle">TRANG THÔNG TIN ĐIỆN TỬ XÃ THĂNG TRƯỜNG - THÀNH PHỐ ĐÀ NẴNG<br>VÀ FANPAGE "XÃ THĂNG TRƯỜNG - TP. ĐÀ NẴNG"</h3>
            </div>
        </header>

        <!-- Central Logo MOCHA35 -->
        <div class="central-logo-section">
            <div class="logo-mocha35" id="logoMocha35">
                <div class="logo-glow-outer"></div>
                <div class="logo-glow-inner"></div>
                <div class="logo-ring logo-ring-1"></div>
                <div class="logo-ring logo-ring-2"></div>
                <div class="logo-ring logo-ring-3"></div>
                <div class="logo-progress-ring" id="logoProgressRing"></div>
                <div class="logo-content">
                    <img src="assets/mocha35.png" alt="MOCHA 35" class="mocha35-img" size="30">
                </div>
            </div>
        </div>

        <!-- Touch Buttons with Energy Bar -->
        <div class="touch-section">
            <!-- Horizontal Energy Bar -->
            <div class="energy-bar-container">
                <div class="energy-bar-horizontal"></div>
                <div class="energy-bar-vertical"></div>
            </div>

            <div class="touch-container">
                <!-- Left Group -->
                <div class="touch-group touch-group-left">
                    <button class="touch-btn" data-id="1">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img-left">
                        </div>
                    </button>
                    <button class="touch-btn" data-id="2">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img-left">
                        </div>
                    </button>
                    <button class="touch-btn" data-id="3">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img-left">
                        </div>
                    </button>
                </div>

                <!-- Right Group -->
                <div class="touch-group touch-group-right">
                    <button class="touch-btn" data-id="4">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img">
                        </div>
                    </button>
                    <button class="touch-btn" data-id="5">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img">
                        </div>
                    </button>
                    <button class="touch-btn" data-id="6">
                        <div class="btn-outer-ring"></div>
                        <div class="btn-inner-ring"></div>
                        <div class="btn-glow-zone"></div>
                        <div class="btn-handprint">
                            <img src="assets/handprint.png" alt="Handprint" class="handprint-img">
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdownScreen" class="screen">
        <canvas id="countdownCanvas" class="countdown-canvas"></canvas>
        
        <!-- Central Logo with Countdown Number -->
        <div class="countdown-logo-section">
            <div class="countdown-logo-mocha35" id="countdownLogoMocha35">
                <div class="logo-glow-outer"></div>
                <div class="logo-glow-inner"></div>
                <div class="logo-ring logo-ring-1"></div>
                <div class="logo-ring logo-ring-2"></div>
                <div class="logo-ring logo-ring-3"></div>

                <div class="countdown-number" id="countdownNumber">5</div>
            </div>
        </div>

        <!-- Clone of buttons -->
        <div class="countdown-touch-section">
            <div class="touch-container">
                <div class="touch-group touch-group-left" id="countdownButtonsLeft"></div>
                <div class="touch-group touch-group-right" id="countdownButtonsRight"></div>
            </div>
        </div>
    </div>

    <!-- Final Screen - Two Pages -->
    <div id="finalScreen" class="screen">
        <div id="particles-final"></div>
        
        <div class="final-content">
            <div class="pages-container">
                <!-- Website Card -->
                <div class="page-card" data-link="https://thangtruong.danang.gov.vn/">
                    <div class="page-card-glow"></div>
                    <div class="page-card-title">TRANG THÔNG TIN ĐIỆN TỬ<br>XÃ THĂNG TRƯỜNG - TP. ĐÀ NẴNG</div>
                    <div class="page-card-image">
                        <div class="carousel-container" data-carousel="website">
                            <div class="carousel-track">
                                <div class="carousel-slide">
                                    <img src="assets/opthangtruong_screen.png" alt="Screenshot 1" loading="lazy">
                                </div>
                                <div class="carousel-slide">
                                    <img src="assets/opthangtruong_screen1.png" alt="Screenshot 2" loading="lazy">
                                </div>
                                <div class="carousel-slide">
                                    <img src="assets/opthangtruong_screen2.png" alt="Screenshot 3" loading="lazy">
                                </div>
                                 <div class="carousel-slide">
                                    <img src="assets/opthangtruong_screen3.png" alt="Screenshot 4" loading="lazy">
                                </div>
                            </div>
                            <div class="carousel-dots">
                                <span class="carousel-dot active" data-slide="0"></span>
                                <span class="carousel-dot" data-slide="1"></span>
                                <span class="carousel-dot" data-slide="2"></span>
                                <span class="carousel-dot" data-slide="3"></span>
                            </div>
                        </div>
                        <div class="page-card-qr">
                            <img src="assets/opthangtruong.png" alt="QR Code" loading="lazy">
                        </div>
                    </div>
                    <a href="https://thangtruong.danang.gov.vn/" class="page-card-url" target="_blank" rel="noopener noreferrer">
                        thangtruong.danang.gov.vn
                    </a>
                </div>

                <!-- Fanpage Card -->
                <div class="page-card" data-link="https://www.facebook.com/xathangtruong">
                    <div class="page-card-glow"></div>
                    <div class="page-card-title">FANPAGE FACEBOOK<br>XÃ THĂNG TRƯỜNG - TP. ĐÀ NẴNG</div>
                    <div class="page-card-image">
                        <div class="carousel-container" data-carousel="fanpage">
                            <div class="carousel-track">
                                <div class="carousel-slide">
                                    <img src="assets/fbthangtruong_screen.png" alt="Screenshot 1" loading="lazy">
                                </div>
                                <div class="carousel-slide">
                                    <img src="assets/fbthangtruong_screen1.png" alt="Screenshot 2" loading="lazy">
                                </div>
                                <div class="carousel-slide">
                                    <img src="assets/fbthangtruong_screen2.png" alt="Screenshot 3" loading="lazy">
                                </div>
                                <div class="carousel-slide">
                                    <img src="assets/fbthangtruong_screen3.png" alt="Screenshot 4" loading="lazy">
                                </div>
                            </div>
                            <div class="carousel-dots">
                                <span class="carousel-dot active" data-slide="0"></span>
                                <span class="carousel-dot" data-slide="1"></span>
                                <span class="carousel-dot" data-slide="2"></span>
                                <span class="carousel-dot" data-slide="3"></span>
                            </div>
                        </div>
                        <div class="page-card-qr">
                            <img src="assets/fbthantruong.png" alt="QR Code" loading="lazy">
                        </div>
                    </div>
                    <a href="https://www.facebook.com/xathangtruong" class="page-card-url" target="_blank" rel="noopener noreferrer">
                        facebook.com/xathangtruong
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop preload="auto">
        <source src="assets/bg-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="activateSound" preload="auto">
        <source src="assets/activate.mp3" type="audio/mpeg">
    </audio>
    <audio id="countdownTickSound" preload="auto">
        <source src="assets/countdown-tick.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound" preload="auto">
        <source src="assets/explosion.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
